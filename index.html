<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Todoist Task</title>
    <meta name="description" content="Zeigt eine zufällige fällige Todoist-Aufgabe an">
    <meta name="theme-color" content="#e44332">
    
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎯 Random Todoist Task</h1>
        </header>
        
        <main>
            <div id="api-key-section" class="section">
                <h2>API-Key eingeben</h2>
                <input type="password" id="api-key-input" placeholder="Todoist API-Key eingeben">
                <button id="save-api-key">Speichern</button>
                <button id="change-api-key" style="display: none;">API-Key ändern</button>
            </div>
            
            <div id="task-section" class="section" style="display: none;">
                <div id="loading" class="loading">Lade Aufgabe...</div>
                
                <div id="task-display" class="task-card" style="display: none;">
                    <h2 id="task-title"></h2>
                    <p id="task-description"></p>
                    <div class="task-meta">
                        <span id="task-project"></span>
                        <span id="task-due-date"></span>
                    </div>
                    
                    <div class="task-actions">
                        <button id="complete-task" class="btn-complete">✓ Erledigt</button>
                        <button id="postpone-task" class="btn-postpone">⏰ Verschieben</button>
                        <button id="next-task" class="btn-next">➡️ Nächste Aufgabe</button>
                    </div>
                </div>
                
                <div id="no-tasks" class="no-tasks" style="display: none;">
                    <h3>🎉 Keine fälligen Aufgaben!</h3>
                    <p>Du hast alle fälligen Aufgaben erledigt.</p>
                    <button id="refresh-tasks" class="btn-refresh">Aktualisieren</button>
                </div>
                
                <div id="error-message" class="error" style="display: none;"></div>
            </div>
        </main>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
