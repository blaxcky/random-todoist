<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Todoist Task</title>
    <meta name="description" content="Zeigt eine zufällige fällige Todoist-Aufgabe an">
    <meta name="theme-color" content="#e44332">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="icon.svg">
    <link rel="apple-touch-icon" href="icon.svg">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎯 Random Todoist Task</h1>
        </header>
        
        <main>
            <div id="api-key-section" class="section">
                <h2>API-Key eingeben</h2>
                <input type="password" id="api-key-input" placeholder="Todoist API-Key eingeben">
                <button id="save-api-key">Speichern</button>
                <button id="change-api-key" style="display: none;">API-Key ändern</button>
            </div>
            
            <div id="task-section" class="section" style="display: none;">
                <div id="loading" class="loading">Lade Aufgabe...</div>
                
                <div id="task-display" class="task-card" style="display: none;">
                    <div class="task-title-block">
                        <div class="task-title-container">
                            <h2 id="task-title"></h2>
                        </div>
                        <button id="edit-title" class="btn-edit-floating">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="m18.5 2.5 3 3L12 15l-4 1 1-4 9.5-9.5z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                    
                    <div class="task-details-block">
                        <p id="task-description"></p>
                        <div class="task-meta">
                            <span id="task-project"></span>
                            <span id="task-due-date"></span>
                        </div>
                        
                        <div class="task-actions">
                            <button id="complete-task" class="btn-complete">✓ Erledigt</button>
                            <button id="postpone-task" class="btn-postpone">⌛ Morgen</button>
                            <button id="postpone-week-task" class="btn-postpone-week">📅 Nächste Woche</button>
                            <button id="next-task" class="btn-next">➡️ Nächste Aufgabe</button>
                        </div>
                    </div>
                </div>
                
                <div id="no-tasks" class="no-tasks" style="display: none;">
                    <h3>🎉 Keine fälligen Aufgaben!</h3>
                    <p>Du hast alle fälligen Aufgaben erledigt.</p>
                    <button id="refresh-tasks" class="btn-refresh">Aktualisieren</button>
                </div>
                
                <div id="error-message" class="error" style="display: none;"></div>
            </div>
        </main>
        
        <footer class="footer">
            <div class="menu-container">
                <button id="menu-toggle" class="btn-menu">⋮</button>
                <div id="dropdown-menu" class="dropdown-menu" style="display: none;">
                    <button id="reset-cycle" class="menu-item">🔄 Cycle neu starten</button>
                    <button id="force-reload" class="menu-item">💾 Cache leeren & Neu laden</button>
                </div>
            </div>
        </footer>
    </div>
    
    <!-- Edit Title Popup -->
    <div id="edit-popup" class="edit-popup" style="display: none;">
        <div class="edit-popup-backdrop"></div>
        <div class="edit-popup-content">
            <div class="edit-popup-header">
                <h3>Aufgabentitel bearbeiten</h3>
                <button id="close-popup" class="btn-close-popup">✕</button>
            </div>
            <div class="edit-popup-body">
                <textarea id="task-title-input" class="popup-textarea" placeholder="Aufgabentitel eingeben..."></textarea>
            </div>
            <div class="edit-popup-footer">
                <button id="cancel-edit" class="btn-cancel-popup">Abbrechen</button>
                <button id="save-title" class="btn-save-popup">Speichern</button>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
